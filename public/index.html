<body>

<h2>Bookmarklet</h2>
<div><a id="bookmarklet"></a></div>

<script>
// EDIT THIS URL to point to overlay.js
var script = function(){
  var s=document.createElement("script");
	s.src="http://%HOST%/overlay/overlay.js" + "?" + Math.random();
	s.id="art-hack-loader";
	document.body.appendChild(s);
};

var bookmarklet = document.getElementById("bookmarklet");
var encodedBookmarklet = script.toString().replace(/%HOST%/, document.location.host);
bookmarklet.setAttribute("href", "javascript:(" + encodedBookmarklet + ")();");
bookmarklet.textContent = "Annotate";

</script>
